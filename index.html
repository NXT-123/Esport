<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Manager</title>
</head>
<body>
    <main id="content"></main>
    <script type="module" src="./src/frontend/js/views/guestView.js"></script>
    <script type="module" src="./src/frontend/js/controllers/GuestController.js"></script>
    <script type="module" src="./src/frontend/js/lang.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const guestController = window['guestController'];
            if (guestController && typeof guestController.renderGuestView === 'function') {
                guestController.renderGuestView();
            } else {
                console.error('GuestController not loaded or renderGuestView not found');
            }
        });
    </script>
</body>
</html>
